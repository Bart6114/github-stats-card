name: ci

on: push

jobs:
  base-ci:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    env: 
      GITHUB_TOKEN_STATS: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm test
      - name: Rebuild the dist/ directory
        run: npm run prepare
      - uses: ./
        name: github-stats-card
        with:
          username: bart6114
          gh_token_stats: ${{ env.GITHUB_TOKEN_STATS }}
          gh_token_commits: ${{ secrets.GITHUB_TOKEN }}
          badge_path: assets/badge.svg
          commit_message: Badge generated by the treadmill bunnies.
      - uses: actions/checkout@v3
      - name: commit dist to repo
        uses: stefanzweifel/git-auto-commit-action@v4
