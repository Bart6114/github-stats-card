name: Check dist/

on: push

jobs:
  build-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Rebuild the dist/ directory
        run: npm run prepare
      - name: commit dist to repo
        uses: stefanzweifel/git-auto-commit-action@v4