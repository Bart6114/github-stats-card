header:
  fontFamily: 'Courier New, monospace'
  fill: '#0000AA'
  fontSize: '16px'

about:
  fontFamily: 'Courier New, monospace'
  fill: '#0000AA'
  fontSize: '12px'

username:
  fontFamily: 'Courier New, monospace'
  fill: '#0000AA'
  fontSize: '32px'

stats:
  fontFamily: 'Courier New, monospace'
  fill: '#0000AA'
  fontSize: '14px'

background:
  fill: '#C0C0C0'

svg: 
  post: |
    <image id="dynamicImage" height="48" width="48" x="330" y="190"/>

    <script type="application/ecmascript"> <![CDATA[
      let base64_1 = "";
      let base64_2 = "";

      let images = [`data:image/png;base64,${base64_1}`, `data:image/png;base64,${base64_2}`];
      let i = 0;

      function changeImage(){
          let imageElement = document.getElementById('dynamicImage');
          imageElement.setAttributeNS('http://www.w3.org/1999/xlink', 'href', images[i%2]);
          i++;
    }

      setInterval(changeImage, 1000);
    ]]> </script>
